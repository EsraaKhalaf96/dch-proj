<form [formGroup]="formObject" (ngSubmit)=" updateUserDisplayName()">
  <h3 class="title">Profile Settings</h3>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label>
          Display Name
        </label>
        <div class="input-group password-holder">
          <input type="text" class="form-control" formControlName="name" />
        </div>
      </div>
      <div class="form-group">
        <label>
          Username
        </label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="username" disabled />
          <p class="hint">To change your user name, contact your administrator.</p>
        </div>
      </div>
      <div class="form-group">
        <label>
          Email
        </label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="email" disabled />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <button class="btn btn-default submit-button">Save Changes</button>
    </div>
  </div>
</form>
