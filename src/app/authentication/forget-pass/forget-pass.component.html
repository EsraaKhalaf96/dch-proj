<div class="forget-pass-page">
     <div class="p-overlay"></div>
     <div class="container-fluid">
          <div class="page-content">
               <form>
                    <div class="img">
                         <img src="assets/images/reset-password-illustration.svg" alt="imag">
                    </div>
                    <h3>Reset your password</h3>
                    <p>Enter the email address associated with your account and we will send an email with instructions to reset your password.</p>     
                    <div class="form-group">
                         <label>Email address or User ID</label>
                         <div class="input-group">
                              <input type="text" class="form-control" />
                         </div>
                    </div>
                    <button class="btn btn-default submit-button">Send Recovery Email</button>
                    <a href="javascript:;" [routerLink]="['/login']">Wait, I remember my password</a>
               </form>
          </div>
     </div>
</div>
